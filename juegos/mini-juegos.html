<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .game-card {
            width: 200px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .game-card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .game-card p {
            font-size: 14px;
            color: #555;
        }
        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .game-card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    
    <h1>Selecciona un Mini Juego</h1>
    <div class="menu-container">
        <div class="game-card" onclick="location.href='memoria.html'">
            <img src="Imagen2.jpg" alt="Juego de Memoria">
            <h3>Juego de Memoria</h3>
            <p>Pon a prueba tu memoria y concentración.</p>
            <a href="juegos/memoria.html">Jugar</a>
        </div>
        <div class="game-card" onclick="location.href='respiracion.html'">
            <img src="Imagen1.jpg" alt="Imagen de prueba">
            <h3>Respiración</h3>
            <p>Relájate y mejora tu control emocional.</p>
            <a href="juegos/respiracion.html">Practicar</a>
        </div>
        <div class="game-card" onclick="location.href='jardinzen.html'">
            <img src="Imagen3.jpg" alt="Jardín Zen">
            <h3>Jardín Zen</h3>
            <p>Crea tu propio espacio de relajación.</p>
            <a href="juegos/jardinzen.html">Explorar</a>
        </div>
    </div>
</body>
</html>
